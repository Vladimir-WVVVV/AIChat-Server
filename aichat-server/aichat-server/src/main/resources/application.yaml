server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: aichat-server
  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/aichat?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=true}
    username: ${DB_USER:aichat_app}
    password: ${DB_PASS:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

ai:
  providers:
    siliconflow:
      baseUrl: ${SILICONFLOW_BASE_URL:https://api.siliconflow.cn}
      apiKey: ${SILICONFLOW_API_KEY:}
  modelMap:
    doubao: Qwen/Qwen2.5-7B-Instruct
    deepseek: deepseek-ai/DeepSeek-V3
    kimi: MoonshotAI/Moonshot-v1-8k

security:
  jwt:
    secret: ${APP_JWT_SECRET:${JWT_SECRET:change-me}}
    expiresSeconds: ${APP_TOKEN_TTL_SEC:86400}

app:
  devReturnCode: false


# CORS (example; adjust as needed)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}
